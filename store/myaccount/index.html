<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title> </title>
<link rel="stylesheet" href="../css/myaccount.css" />

<script type="text/javascript">

function go(URL){
      window.location.href=URL+ "?v={{BUILD_TIME}}";
    }

</script>
  <script type="text/javascript" src="../lib/AdobeLibraryAPI.js"></script>
  <script type="text/javascript" src="../lib/jquery.js"></script>
  <script type="text/javascript" src="../settings/{{MAG_CODE}}.js?v={{BUILD_TIME}}"></script>
  <script type="text/javascript" src="../settings/settings_loader.js?v={{BUILD_TIME}}"></script>
  <script type="text/javascript" src="../lib/md5.js"></script>
</head>

<body >

<!--div id="logo"></div>-->
 
 <div class="wrap">
 <script type="text/javascript">
 	var html='<div class="content">';
  	if ("{{MAG_CODE}}" != "TK") {
  	    if ("{{MAG_CODE}}" != "PP") {
	    	html = html.concat(
	    		
				  '<p class="title">' + settings.myacctTellUsMore + '</p>',
			      '<p><a href="itunes-subscriber.html" class="blue-btn">' + settings.myacctiTunesSubscriber + '</a></p>',
				  '<p><a href="non-itunes-subscriber.html" class="blue-btn">' + settings.myacctNoniTunesSubscriber + '</a></p>',
				  '<p><a href="not-sure-subscriber.html" class="clear-btn">' + settings.myacctNotSureSubscriber + '</a></p>',
				'</div>'
			);
		}
		else{
			html = html.concat(
	    		
				  '<p class="title">' + settings.myacctTellUsMore + '</p>',
			      '<p><a href="itunes-subscriber.html" class="blue-btn">' + settings.myacctiTunesSubscriber + '</a></p>',
				  '<p><a href="non-itunes-subscriber.html" class="blue-btn">' + settings.myacctNoniTunesSubscriber + '</a></p>',				
				'</div>'
			);
		
		}
	}
	else{
	        html = html.concat(
                
                  '<div style="text-align: center; margin-bottom: 15px; "><p class="title"><strong>Missing issues?</strong><br/><br/>',
                  '<span style="font-weight:normal">Restore your iTunes subscription by tapping the button below. This will remind the app that you are a subscriber.</span></p></div> ',
                  '<p><a onclick="restoreIssues()" href="#" id="restoreIssues" target="_blank" class="blue-btn">' + settings.myacctRestoreIssues + '</a></p>',
                '</div>'
            );
    }
    document.write(html);
	
  </script>
  <script type="text/javascript" src="support-links.js"></script>
  </div>

   
<script type="text/javascript" >
	function restoreIssues() {
            	adobeDPS.receiptService.restorePurchases();
    }
 
   
</script>
</body>
</html>
